<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    div {
      color: white;
    }
    .node {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 15px;
      display: inline-block;
      top : 50px;
    }
    .left {
    }

    .right {
    }

    .mid {
      left: !important 1600px;
    }
    .red {
      background-color: red;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>
  
  <div class="container" style="position: relative;">
    
  </div>
<script type="text/javascript">



  let tree = new myRedBlackTree();
  let i = 0;

  let container = document.querySelector(".container");

  function insert(value) {
    tree.insert(value);
    render();
  }

  function deleteNode(value) {
    tree.delete(value);
    render();
  }
  function render() {
    container.innerHTML = "";
    travelTree(tree.root,container,"mid");
  }
  var base = 1600;
  function travelTree(root, outEle,direction,base = 1600) {
    if (root) {
      var div = document.createElement("div");
      div.textContent = root.value;
      var color = root.color ? "red" : "black";
      div.classList.add(direction,"node",color);
      div.style.left = `${direction === "left" ? "-" : "+"}${base}px`
      outEle.append(div);
      var BASE = base >= 400 ? base / 2 : base / 1.5
      travelTree(root.left,div,"left",BASE);
      travelTree(root.right,div,"right", BASE);
    }
  }
  render();

</script>
</body>
</html>
